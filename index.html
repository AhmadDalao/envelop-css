<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>




    <style>
        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-menu {
            position: absolute;
            top: 100%;
            left: 0;
            width: 200px;
            background: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);

            /* Initially hidden */
            opacity: 0;
            clip-path: inset(0 0 100% 0);
            transition: opacity 0.3s ease, clip-path 0.3s ease-in-out;
        }

        /* When dropdown is open */
        .dropdown.open .dropdown-menu {
            opacity: 1;
            clip-path: inset(0 0 0 0);
        }

        .dropdown button {
            background: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .dropdown-menu a {
            display: block;
            padding: 10px;
            text-decoration: none;
            color: black;
        }

        .dropdown-menu a:hover {
            background: #f0f0f0;
        }
    </style>

    <div class="dropdown">
        <button onclick="toggleDropdown()">Toggle Menu</button>
        <div class="dropdown-menu">
            <a href="#">Item 1</a>
            <a href="#">Item 2</a>
            <a href="#">Item 3</a>
        </div>
    </div>

    <script>
        function toggleDropdown() {
            document.querySelector('.dropdown').classList.toggle('open');
        }
    </script>





</body>

</html>
